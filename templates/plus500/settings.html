{% extends 'plus500/base.html'%}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
  <html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <h2 class = "text-center">Settings</h2>
  </head>
  <body>
    <form action="/settings/" method="GET">
      <p>Domain Rating:</p>
      <label for="DR">Domain Rating > </label>
      <input type="text" id="DR" name="DR" value="" maxlength="40" size="3"><br>
      <br>
      <p>Domain Traffic:</p>
      <label for="DT">Domain Traffic > </label>
      <input type="text" id="DT" name="DT" value="" maxlength="40" size="3"><br>
      <br>
      <p>Referring Domains / Backlinks Ratio (in %):</p>
      <label for="RB ratio">Referring Domains / Backlinks Ratio > </label>
      <input type="text" id="RB ratio" name="RB ratio" value="" maxlength="40" size="3"><br>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
  </html>

{% else %}
  <h4 class = "text-center">You need to login to continue</h4>
{% endif %}
{% endblock %}
