{% extends 'plus500/base.html'%}

{% block content %}
<html>
<head>
<title>SEO Link Analyzer: Login</title>
{% load static %}

  <style>
    .button{
      background-color: #4085C1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
    }
    .button:hover{
      background-color: #96C0E5;
      color: white;
    }
    .center{
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top:20px;
      width: 50%;
    }

  </style>
</head>
<body>

<!--
{% if form.errors %}
  <p style="color:red; text-align:center;"> Your user/password didn't match </p>
{% endif %}
-->
<img src="{% static "plus500/logo_black_small.png" %}" alt="SEO Link Analyzer black logo" class="center" width="350" height="250" />
<h1 class = "text-center" >Welcome to SEO Link Analyzer!</h1>
<h4 class = "text-center">Please sign in to continue:</h4><br>
<form class = "text-center" method="post" %>
  {% csrf_token %}
  {{ form.as_p}}
  <br>
  <button type="submit" name="button" class="button">Sign In</button>
</form>

</body>
</html>

{% endblock %}
